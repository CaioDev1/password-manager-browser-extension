<div id="menu-container" class="bg-light px-2 pt-2">
   <div class="d-flex py-1"><img class="mx-auto manager-icon" src="../../../assets/img/lock-icon.svg" alt=""></div>
    <ul class="nav nav-tabs nav-fill">
        <li class="nav-item">
            <button data-tabid="my_passwords_tab" class="nav-button nav-link tab-button w-100" type="button">Minhas senhas</button>
        </li>
        <li class="nav-item">
            <button data-tabid="creation_tab" class="nav-button nav-link tab-button w-100" type="button">Criação</button>
        </li>
    </ul>
    
    <main id="current-tab"></main>

    <template id="creation-template">
        <section id="creation-container" class="p-2">            
            <section id="feedback-menu">
                <div class="d-flex justify-content-between align-items-center">
                    <span id="password-result" class="pr-2"></span>
                    <div class="result-options">
                        <button class="reload-password-button btn border-0">
                            <img src="../../../assets/img/refresh-icon.svg" alt="" class="result-options-icon">
                        </button>
                    </div>
                </div>
    
                <div id="feedback-status" class="d-flex py-2">
                    <span class="bar bg-success"></span>
                    <span class="bar bg-success"></span>
                    <span class="bar bg-success"></span>
                    <span class="bar bg-success"></span>
                </div>
            </section>
            <div id="creation-config">
               <div class="d-flex py-2">
                    <section>
                        <fieldset class="form-group">
                            <label class="form-check-label" for="password-length">Comprimento da senha</label>
                            <div class="d-flex align-items-center">
                                <span id="password-length-label" class="mr-2"></span>
                                <input type="range" name="length" id="password-length" min="1" max="50" step="1" class="form-range w-100">
                            </div>
                        </fieldset>
                        <fieldset class="form-group">
                            <div class="form-check check-field">
                                <input type="checkbox" name="easy-read" class="form-check-input" id="easy-read-option">
                                <label class="form-check-label" for="easy-read-option">Fácil de ler</label>
                            </div>
                        </fieldset>
                    </section>
                    <hr class="mx-2">
                    <section>
                        <div class="form-check check-field">
                            <input type="checkbox" name="uppercase" class="form-check-input" id="uppercase-option">
                            <label class="form-check-label" for="uppercase-option">Maiúsculo</label>
                        </div>
                        
                        <div class="form-check check-field">
                            <input type="checkbox" name="lowercase" class="form-check-input" id="lowercase-option">
                            <label class="form-check-label" for="lowercase-option">Minúsculo</label>
                        </div>
        
                        <div class="form-check check-field">
                            <input type="checkbox" name="numbers" class="form-check-input" id="numbers-option">
                            <label class="form-check-label" for="numbers-option">Números</label>
                        </div>
        
                        <div class="form-check check-field">
                            <input type="checkbox" name="symbols" class="form-check-input" id="symbols-option">
                            <label class="form-check-label" for="symbols-option">Símbolos</label>
                        </div>
                    </section>
               </div>
                <footer class="d-flex justify-content-end">
                    <button id="generate-password-button" class="px-3 py-2 border-0 rounded bg-primary text-white">Preencher senha</button>
                </footer>
            </div>
        </section>
    </template>

    <template id="my-passwords-template">
        <section id="my-passwords-container" class="py-2"></section>

        <template id="my-password-button-template">
            <button class="card w-100">
                <div class="card-body d-flex align-items-center p-2 w-100">
                    <img class="card-img-top mr-2" src="../../../assets/img/lock-icon.svg" alt="Card image cap" style="height: 30px; width: 30px;">
                   <i><h6 class="card-title text-left text-wrap"></h6></i>
                </div>
                <div class="card-footer w-100">
                    <span class="text-muted card-password-preview"></span>
                </div>
            </button>
        </template>
    </template>
</div>
